<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- compilation JSX => JS -->
    <script type="text/babel">
      // Base de données

      const questions = {
        symfony: {
          title: "Symfony design pattern",
          choices: ["MMV", "MVC", "MMVV"],
          response: 1,
          type: "select",
          name: "symfony",
          feedback: "Symfony est basé sur le pattern MVC"
        },
        react: {
          title: "React est-il un framework ?",
          choices: ["yes", "no"],
          response: 1,
          type: "radio",
          name: "react",
          feedback: "React est une librairie"
        },
        jsx: {
          title: "JSX c'est quoi ?",
          choices: [
            "JSX est un langage compilé",
            "JSX est un sur-ensemble développé par Facebook"
          ],
          response: 1,
          type: "radio",
          name: "jsx",
          feedback: "JSX est un sur ensemble à JS"
        }
      };

      class Input extends React.Component {
        render() {
          <input type={this.props.type} />;
        }
      }
      class Select extends React.Component {
        selectElement = event => {
          this.setState({
            qOne: event.target.value
          });
        };

        render() {
          return (
            <select onChange={selectElement}>
              {this.props.options.map((opt, i) => {
                return (
                  <option value={opt} key={i}>
                    {opt}
                  </option>
                );
              })}
            </select>
          );
        }
      }
      class Radio extends React.Component {
        render() {
          return (
            <div>
              {this.props.options.map((opt, i) => {
                return (
                  <div key={i}>
                    <input type="radio" value={opt} />
                    <label>{opt}</label>
                  </div>
                );
              })}
            </div>
          );
        }
      }
      class File extends React.Component {}
      class Form extends React.Component {
        render() {
          return (
            <form>
              {this.props.children}
              <button>Envoyer</button>
            </form>
          );
        }
      }

      class Wrapper extends React.Component {
        render() {
          let title = "";

          if (this.props.question.title) {
            title = <h1>{this.props.question.title}</h1>;
          } else {
            title = <p>{this.props.wrapperTitle}</p>;
          }

          return (
            <div>
              {title}
              {this.props.children}
            </div>
          );
        }
      }

      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            questions: questions,
            wrapperTitle: "Titre du formulaire",
            score: 0,
            qOne: "",
            qTwo: "",
            qThree: ""
          };
        }

        render() {
          let content;
          {
            for (const property in this.state.questions) {
              const ComponentName = this.state.questions[property].type;
              console.log(this.state.questions[property].type);
              content = (
                <Wrapper question={this.state.questions[property].title}>
                  <ComponentName
                    options={this.state.questions[property].choices}
                  />
                </Wrapper>
              );
            }
          }

          return (
            <Form>
              <Wrapper
                question=""
                wrapperTitle={this.state.wrapperTitle}
              ></Wrapper>
              {content}
            </Form>
          );
        }
      }

      // Rendu dans le DOM
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
