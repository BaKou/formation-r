<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <!-- compilation JSX => JS -->
    <script type="text/babel">
      // Base de données

      const questions = {
        symfony: {
          title: "Symfony design pattern",
          choices: ["MMV", "MVC", "MMVV"],
          response: 1,
          type: "select",
          name: "symfony",
          feedback: "Symfony est basé sur le pattern MVC"
        },
        react: {
          title: "React est-il un framework ?",
          choices: ["yes", "no"],
          response: 1,
          type: "radio",
          name: "react",
          feedback: "React est une librairie"
        },
        jsx: {
          title: "JSX c'est quoi ?",
          choices: [
            "JSX est un langage compilé",
            "JSX est un sur-ensemble développé par Facebook"
          ],
          response: 1,
          type: "radio",
          name: "jsx",
          feedback: "JSX est un sur ensemble à JS"
        }
      };

      class InputComp extends React.Component {
        render() {
          <input type={this.props.type} />;
        }
      }
      class SelectComp extends React.Component {
        constructor(props) {
          super(props);
        }

        selectElement = event => {
          this.props.changeScore(this.props.qNumber, event.target.value);
        };

        render() {
          return (
            <select onChange={this.selectElement}>
              {this.props.options.map((opt, i) => {
                return (
                  <option value={i} key={i}>
                    {opt}
                  </option>
                );
              })}
            </select>
          );
        }
      }
      class RadioComp extends React.Component {
        constructor(props) {
          super(props);
        }

        selectElement = event => {
          this.props.changeScore(this.props.qNumber, event.target.value);
        };

        render() {
          return (
            <div>
              {this.props.options.map((opt, i) => {
                return (
                  <div key={i}>
                    <input
                      type="radio"
                      value={i}
                      name={"test" + this.props.name}
                      onChange={this.selectElement}
                    />
                    <label>{opt}</label>
                  </div>
                );
              })}
            </div>
          );
        }
      }
      class File extends React.Component {}
      class Form extends React.Component {
        constructor(props) {
          super(props);
        }

        submitForm = () => {
          this.props.submit();
        };

        render() {
          return (
            <form>
              {this.props.children}
              <button onClick={this.submitForm} disabled={this.props.dsb}>
                Envoyer
              </button>
            </form>
          );
        }
      }

      class Wrapper extends React.Component {
        render() {
          let title = "";
          if (this.props.question) {
            title = <h1>{this.props.question}</h1>;
          } else {
            title = <p>{this.props.wrapperTitle}</p>;
          }

          return (
            <div>
              {title}
              {this.props.children}
            </div>
          );
        }
      }

      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            questions: questions,
            wrapperTitle: "Titre du formulaire",
            score: 0,
            answers: [],
            goodAnswers: [],
            oneGood: false,
            twoGood: false,
            threeGood: false
          };
          this.components = {
            radio: RadioComp,
            input: InputComp,
            select: SelectComp
          };
        }

        setScore = (qNumber, response) => {
          let ans = this.state.answers;
          ans.splice(qNumber, 1, response);
          this.setState({
            answers: ans
          });
        };

        submit = () => {
          if (this.state.goodAnswers[0] === this.state.answers[0]) {
            this.setState({
              oneGood: true,
              score: this.state.score + 1
            });
          }

          if (this.state.goodAnswers[1] === this.state.answers[1]) {
            this.setState({
              twoGood: true,
              score: this.state.score + 1
            });
          }

          if (this.state.goodAnswers[2] === this.state.answers[2]) {
            this.setState({
              threeGood: true,
              score: this.state.score + 1
            });
          }

          console.log(this.state.score);
        };

        questionContent = () => {
          let content = [];
          let i = 0;
          let goodAnswers = [];
          for (const property in this.state.questions) {
            let ComponentName = this.components[
              this.state.questions[property].type
            ];

            goodAnswers.push(this.state.questions[property].response);
            content.push(
              <Wrapper
                question={this.state.questions[property].title}
                title=""
                key={i}
              >
                <ComponentName
                  options={this.state.questions[property].choices}
                  qNumber={i}
                  changeScore={this.setScore}
                  name={i}
                />
              </Wrapper>
            );
            i++;
          }

          this.setState({
            goodAnswers: goodAnswers
          });

          return content;
        };

        render() {
          return (
            <Form
              answers={this.state.answer}
              dsb={this.state.answers.length !== 3}
            >
              <Wrapper question="" title={this.state.wrapperTitle}></Wrapper>
              {this.questionContent()}
            </Form>
          );
        }
      }

      // Rendu dans le DOM
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
